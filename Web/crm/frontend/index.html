<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Organización</title>
    <link rel="stylesheet" href="./Style_main_page.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        section h2 {
            color: #333;
        }

        section p {
            max-width: 600px;
            margin: 0 auto;
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <h1>Sanders</h1>
    </header>

    <nav>
        <a href="donaciones.html">Donaciones</a>
        <!-- Cambiamos el enlace a un botón que cargará React -->
        <a href="#" id="login-btn">Iniciar Sesión</a>
    </nav>

    <section>
        <h2>Visión</h2>
        <p>Esta es la sección de visión. Aquí puedes añadir la visión de tu organización.</p>
    </section>

    <section>
        <h2>Misión</h2>
        <p>Esta es la sección de misión. Aquí puedes añadir la misión de tu organización.</p>
    </section>

    <footer>
        <p>&copy; 2024 Mi Organización. Todos los derechos reservados.</p>
    </footer>

    <!-- Agregamos el script para cargar React al hacer clic -->
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            // Aquí puedes limpiar el DOM si quieres antes de cargar la app de React
            document.body.innerHTML = '<div id="root"></div>';

            // Cargar la aplicación de React
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/src/index.tsx';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
