<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Organización</title>
    <link rel="stylesheet" href="src/HTML/Style_main_page.css"/>
    
</head>
<body>

    <header>
        <h1>Sanders</h1>
    </header>

    <nav>
        <a href="donaciones.html">Donaciones</a>
        <!-- Cambiamos el enlace a un botón que cargará React -->
        <a href="#" id="login-btn">Iniciar Sesión</a>
    </nav>

    <section>
        <h2>Visión</h2>
        <p>Esta es la sección de visión. Aquí puedes añadir la visión de tu organización.</p>
    </section>

    <section>
        <h2>Misión</h2>
        <p>Esta es la sección de misión. Aquí puedes añadir la misión de tu organización.</p>
    </section>

    <footer>
        <p>&copy; 2024 Mi Organización. Todos los derechos reservados.</p>
    </footer>

    <!-- Agregamos el script para cargar React al hacer clic -->
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            // Aquí puedes limpiar el DOM si quieres antes de cargar la app de React
            document.body.innerHTML = '<div id="root"></div>';

            // Cargar la aplicación de React
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/src/index.tsx';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
